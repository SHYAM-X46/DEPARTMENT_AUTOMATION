{% extends 'student/studenthome.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/student_viewmaterial_post" method="post">
    {% csrf_token %}
<table width="200" border="1" align="center">
   <tr>
    <th scope="row">Semester</th>
    <td><select name="semester">
        <option value="sem1">Semester 1</option>
        <option value="sem2">Semester 2</option>
        <option value="sem3">Semester 3</option>
        <option value="sem4">Semester 4</option>
        <option value="sem5">Semester 5</option>
        <option value="sem6">Semester 6</option>
    </select></td>
</tr>
<tr>
    <td colspan="2" align="center">
        <div><input name="addfeedback" type="submit" value="search" class="btn btn-success"/> </div></td>
</tr>
    <tr>
    <th scope="col">SubjectName</th>
    <th scope="col">Date</th>
    <th scope="col">Title</th>
      <th scope="col">Materials</th>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ i.SUBJECTS.subject_name }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.title }}</td>
      <td><a href="{{  i.sem_type_materials }}" download>Download</a> </td>
{#    <td><a href="/admin_subjectedit/{{ i.id }}">Edit</a></td>#}

  </tr>
    {% endfor %}
</table>

</form>
</body>
</html>
{% endblock %}
