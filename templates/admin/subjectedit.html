{% extends 'admin/adminindex.html' %}
{% block body %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/admin_subjectedit_post/{{ saghv.id }}" method="post">
    {% csrf_token %}
<table width="200" border="1" align="center" class="table table-bordered text-black" style="background-color: #99ccff">
    <tr>
    <th scope="row">CourseName</th>
    <td><select name="coursename">
        {% for i in annu %}
        <option value="{{ i.id }}">{{ i.course }}</option>
        {% endfor %}
    </select></td>
  </tr>
<tr>
    <th scope="row">Semester</th>
    <td><select name="semester">
        <option value="sem1" {% if saghv.semester == 'sem1' %}selected{% endif %}>Semester 1</option>
        <option value="sem2" {% if saghv.semester == 'sem2' %}selected{% endif %}>Semester 2</option>
        <option value="sem3" {% if saghv.semester == 'sem3' %}selected{% endif %}>Semester 3</option>
        <option value="sem4" {% if saghv.semester == 'sem4' %}selected{% endif %}>Semester 4</option>
        <option value="sem5" {% if saghv.semester == 'sem5' %}selected{% endif %}>Semester 5</option>
        <option value="sem6" {% if saghv.semester == 'sem6' %}selected{% endif %}>Semester 6</option>
    </select></td>
</tr>
  <tr>
    <th scope="row">SubjectName</th>
    <td><input name="subjectname" type="text" value="{{ saghv.subject_name }}" required/></td>
  </tr>
  <tr><td colspan="2" align="center"><input name="Subjectedit" value="edit" type="submit" class="btn btn-success"/></td></tr>
</table></form>
</body>
</html>
{% endblock %}
