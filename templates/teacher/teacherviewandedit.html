<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/teacher_teacherviewandedit" method="post">
         {% csrf_token %}
<table width="200" border="1">
  <tr>
    <td scope="row">Name:</td>
    <td><input name="Teachername" type="text" style="width:100%"/></td>
  </tr>
  <tr>
    <td scope="row">Adress:</td>
    <td><input name="Address" type="text" style="width:100%"/></td>
  </tr>
  <tr>
    <td scope="row">Phone Number:</td>
    <td><input name="phonenumber" type="text" value="+91" style="width:100%"/></td>
  </tr>
  <tr>
    <td>Email:</td>
    <td><input name="email" type="text" style="width:100%"/></td>
  </tr>
  <tr>
    <th scope="row">Profile picture:</th>
    <td><label for="stpfp"></label>
      <input type="file" name="image" id="stpfp" /></td>
  </tr>
  <tr>
      <td colspan="2" align="center"> <div><input name="add" type="submit" value="Edit"></div>
      </td>  </tr>
</table>

</form>
</body>
</html>
